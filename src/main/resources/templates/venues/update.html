<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
  <title>Venue Update</title>
</head>
<body>
  <div layout:fragment="content">

	<h1>Update This Venue</h1>

	<form th:method="put" th:action="@{/venues/update/{id}(id=${venue.id})}" th:object="${venue}" >
		<div class="form-group" th:classappend="${#fields.hasErrors('name')}? has-error">
		  <label for="name">Venue Name: </label>
		  <input id="name" class="form-control" type="text" name="name" value="Default" th:value="${venue.name}"+ autofocus="autofocus">
		  <p class='text-danger' th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</p>
		</div>
						
		<div class="form-group" th:classappend="${#fields.hasErrors('name')}? has-error">
		  <label for="capacity">Venue Capacity: </label>
		  <input id="capacity" class="form-control" type="number" name="capacity" value="Default" th:value="${venue.getCapacity()}">
		</div>
			
		<div class="form-group" th:classappend="${#fields.hasErrors('name')}? has-error">
		  <label for="description">Venue Description: </label>
		  <input id="description" class="form-control" type="text" name="description" value="Default" th:value="${venue.getDescription()}">
		</div>  

      	<button class="btn btn-primary" type="submit"><i class="far fa-edit" aria-hidden="true"></i> Save</button>
      	<a class="btn btn-warning" role="button" href="/venues"><i class="fas fa-ban" aria-hidden="true"></i> Cancel</a>
	</form>
	
</body>
</html>
