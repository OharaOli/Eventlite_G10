<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
  <title>All venues</title>
</head>
<body>
  <div layout:fragment="content">
    <h1>All venues</h1>

    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th><i class="fas fa-bolt"></i> Venue</th>
          <th><i class="fas fa-calendar"></i> Capacity</th>
          <th><i class="fas fa-clock"></i> Description</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="v : ${venues}" >
          <td>
          <a th:href="@{/venues/{num}(num=${v.id})}" th:text="${v.name}">My Venue</a></td>
          <td th:text="${v.getCapacity()}">Venue capacity</td>
          <td th:text="${v.getDescription()}">Venue description</td>
        </tr>
      </tbody>
    </table>

  </div>

</body>
</html>
