<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
  <title>All events</title>
</head>
<body>
  <div layout:fragment="content">
  
  	<div sec:authorize="isAuthenticated()">
		<a class="btn btn-primary" role="button" th:href="@{/events/add}">Add Event</a>
  	</div>	
  	<br>
  	
  	<div sec:authorize="isAuthenticated()">
		<a class="btn btn-primary" role="button" th:href="@{/venues/add}">Add Venue</a>
  	</div>
  	<br>
  
      <form action="#" th:action="@{events/search}" th:object="${e}" method="get">
        <input type="text" name="search" id="search" placeholder="Search events ..." th:value="${s}"/>
        <button type="submit"><i class="fa fa-search"></i></button>
    </form>
    
     <h1>All events</h1>
     <h2>Upcoming Events</h2>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th><i class="fas fa-bolt"></i> Event</th>
          <th><i class="fas fa-map-marker-alt"></i> Venue</th>
          <th><i class="fas fa-calendar"></i> Date</th>
          <th><i class="fas fa-clock"></i> Time</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="e : ${futureEvents}">
          <td><a th:href="@{/events/{num}(num=${e.id})}" th:text="${e.name}">My Event</a></td>
          <td><a th:href="@{/venues/{num}(num=${e.getVenue().getId()})}" th:text="${e.getVenue().getName()}">Event venue</a></td>
          <td th:text="${{e.date}}">Event date</td>
          <td th:text="${{e.time}}">Event time</td>
        </tr>
      </tbody>
    </table>
    
         <h2>Past Events</h2>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th><i class="fas fa-bolt"></i> Event</th>
          <th><i class="fas fa-map-marker-alt"></i> Venue</th>
          <th><i class="fas fa-calendar"></i> Date</th>
          <th><i class="fas fa-clock"></i> Time</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="e : ${prevEvents}">
          <td>
          <a th:href="@{/events/{num}(num=${e.id})}" th:text="${e.name}">My Event</a></td>
          <td><a th:href="@{/venues/{num}(num=${e.getVenue().getId()})}" th:text="${e.getVenue().getName()}">Event venue</a></td>
          <td th:text="${{e.date}}">Event date</td>
          <td th:text="${{e.time}}">Event time</td>
        </tr>
      </tbody>
    </table>

</body>
</html>
