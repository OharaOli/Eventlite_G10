<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
  <title>All events</title>
</head>
<body>
<div layout:fragment="content">
  <h1>Create event</h1>
  <form action="#" th:action="@{/events/add}" th:object="${event}" method="post">
  
    <div class="form-group">
      <label for="name">Event Name:</label>
      <input type="text" class="form-control" id="eventName" placeholder="Event name" th:field="*{name}">
    </div>
    
    <div class="form-group">
      <label for="venue">Venue:</label>
      <select id="venue" th:field="*{venue}">
        <option th:each="venue : ${venues}" 
                th:value="${venue.id}" 
                th:text="${venue.name}"></option>
      </select>
    </div>
    
    <div class="form-group">
      <label for="date">Date:</label>
      <input type="date" class="form-control" id="date" placeholder="dd/mm/yyy" th:field="*{date}">
    </div>
    
    <div class="form-group">
      <label for="time">(Optional) Time:</label>
      <input type="time" class="form-control" id="time" placeholder="hh/mm" th:field="*{time}">
    </div>
    
    <div class="form-group">
      <label for="description">(Optional) Description:</label>
      <textarea class="form-control" rows="5" id="description" th:field="*{description}"></textarea>
    </div> 
    
    <div sec:authorize="isAuthenticated()">
      <button type="submit" class="btn btn-primary" role="button">Create Event</button>
    </div>
  </form>
</div>
</body>
